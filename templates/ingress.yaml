apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service-ingress
  namespace: default
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: sa-web-app-lb 
            port:
              number: 8080
        path: "/sentiment"
        pathType: Prefix
  - http:
      paths:
      - backend:
          service:
            name: sa-frontend-lb 
            port:
              number: 80
        path: /
        pathType: Prefix
status:
  loadBalancer: {}
